{% extends 'master_page.html' %}
{% load django_bootstrap5 %}

{% block title %}
    eBooks - Login
{% endblock %}

{% block content %}
<!-- Login Page Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Login</h1>
            <p class="lead">Access your account and start reading your favorite books.</p>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="py-5 my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title mb-4 text-center">Login to Your Account</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign up here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
